<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles/app.css" />
    <link rel="stylesheet" href="/static/styles/navbar.css" />
    <link rel="stylesheet" href="/static/styles/checkout.css" />
    <title>Car Rental Kiosk</title>
  </head>
  <body>
    {% print(car_data) %}
    <nav class="navbar">
      <div class="logo">Majestic Motors</div>
      <ul class="nav-links">
        <li>
          <a href="/">
            <img
              src="https://img.icons8.com/fluency-systems-regular/24/000000/home.png"
              alt="Home Icon"
            />
            Home
          </a>
        </li>
        <li>
          <a href="/#features">
            <img
              src="https://img.icons8.com/fluency-systems-regular/24/000000/settings.png"
              alt="Features Icon"
            />
            Features
          </a>
        </li>
        <li>
          <a href="/#cars">
            <img
              src="https://img.icons8.com/fluency-systems-regular/24/000000/car.png"
              alt="Cars Icon"
            />
            Cars
          </a>
        </li>
        <li>
          <a href="/#contact">
            <img
              src="https://img.icons8.com/fluency-systems-regular/24/000000/phone.png"
              alt="Contact Icon"
            />
            Contact
          </a>
        </li>
      </ul>
      <a href="/auth" class="profile-button">Sign In</a>
    </nav>

    <div class="container">
      <div class="form-section">
        <h2>Payment Details</h2>
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required />
          </div>
          <div class="form-group">
            <label for="expiration-date">Expiration Date</label>
            <input
              type="text"
              id="expiration-date"
              name="expiration-date"
              placeholder="MM/YY"
              required
            />
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required />
          </div>
          <button type="submit" class="submit-button">Submit Payment</button>
        </form>
      </div>
      <div class="car-details">
        <h2>Car Details</h2>
        <img
          src="{{ url_for('static', filename='placeholder.jpg') }}"
          alt="Car Image"
        />
        <p><strong>Make and Model:</strong> Toyota Corolla</p>
        <p><strong>Year:</strong> 2020</p>
        <p><strong>Mileage:</strong> 30,000 miles</p>
        <p><strong>Status:</strong> Available</p>
      </div>
    </div>
  </body>
</html>
